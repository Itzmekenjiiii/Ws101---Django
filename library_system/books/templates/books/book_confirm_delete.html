{% extends 'master.html' %}

{% block title %}
    Delete Book
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, Delete</button>
        <a href="{% url 'book_list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
